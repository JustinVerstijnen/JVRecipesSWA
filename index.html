<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - justinverstijnen.nl</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            margin-top: 40px;
            margin-bottom: 20px;
            text-align: center;
        }

        header img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p.subtitle {
            font-size: 1rem;
            color: #888;
            margin-top: 8px;
            margin-bottom: 0;
        }

        .container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 900px;
            width: 90%;
            margin-bottom: 40px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        .meme a {
            background: #88B0DC;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .meme a:hover {
            transform: scale(1.05);
            background-color: #6e99c9;
        }

        .meme img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .meme-title {
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
        }

        footer {
            text-align: center;
            color: #777;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <a href="https://justinverstijnen.nl">
        <img src="https://justinverstijnen.nl/wp-content/uploads/2025/04/cropped-Logo-2.0-Transparant.png" alt="Logo">
    </a>
    <h1>Recipes Gallery</h1>
    <p class="subtitle">A collection of my favorite recipes</p>
</header>

<div class="container">
    <div class="gallery">
        <div class="meme">
            <a href="pizza/index.html" target="_blank">
                <img src="pizza/pizza.png" alt="Pizza icon from https://www.flaticon.com">
                <div class="meme-title">Beer</div>
            </a>
        </div>
        <!-- Add more recipes when needed -->
    </div>
</div>

<footer>
    &copy; 2025 justinverstijnen.nl
</footer>
